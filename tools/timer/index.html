<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="TriMill">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="../../stylesheet.css" type="text/css" rel="stylesheet" />

	<script type="text/javascript" src="../../universal-script.js"> </script>

	<title>Tools - TriMill</title>
</head>
<body>
	<img src="day_image.jpg" alt="Day image" id="img_day">
	<img src="night_image.jpg" alt="Night image" id="img_night" hidden>
	<div id="timer" style="font-size: 40pt;">00:00</div>

	<script>
		function pad2(number) {
  			if (number<=99) { number = ("0"+number.toString()).slice(-2); }
  			return number;
		}

		window.onload = function() {
			var minutes = 0;
			var seconds = 0;
			var interval = setInterval(incTimer, 1000);
			var alarm = new Audio("alarm.wav");

			function incTimer() {
				seconds++;
				if(seconds > 59) {
					minutes++;
					seconds -= 60;
				} if(minutes > 23) {
					minutes -= 24
				} 
				document.getElementById("timer").innerHTML = pad2(minutes) + ":" + pad2(seconds);
				if(seconds == 0) {
					if(minutes == 0){
						document.getElementById("img_day").hidden = false;
						document.getElementById("img_night").hidden = true;
						alarm.play();
					} else if(minutes == 12){
						document.getElementById("img_day").hidden = true;
						document.getElementById("img_night").hidden = false;
						alarm.play();
					} else if(minutes == 2 || minutes == 6 || minutes == 10){
						alarm.play();
					}
				}
			}
			
		}
	</script>
</body>
</html>
