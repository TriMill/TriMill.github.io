<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="TriMill">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="-GRN7sqZ_zQsps__wg5wxKGonb-4NoQbTYQGyQlRRyU" />
	
	<title>Pixel Circle - TriMill</title>

	<script src="../../libraries/p5.js"></script>
  <script src="main.js"></script>

  <link href="../../stylesheet.css" type="text/css" rel="stylesheet" />

  <style>
    .slider {
      width: 25%;
    }
  </style>
</head>
<body>
  <div>
    Radius:
    <input type="range" min="0" max="100" value="5" class="slider" id="radius" oninput="updateRadius(this.value)" width="1000px" step="0.1">
    <input type="text" id="radiusText" oninput="updateRadius(this.value);" value="5">
  </div>
	<div>
		<input type="checkbox" id="evenCenter" oninput="updateCenter(this.checked);"> Even center?
	</div>
  <div>
    Accuracy (increase for large circles):
    <input type="text" id="accuracy" oninput="updateAccuracy(this.value);" value="8000">
	</div>
	<div id="canvas-wrapper"></div>
	<div>
		<input type="button" id="reset" onclick="resetMotion();" value="Reset motion">
	</div>
</body>
</html>
