<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="author" content="TriMill">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Big Text - TriMill</title>

	<script type="text/javascript" src="../../universal-script.js"> </script>
  <script src="../../libraries/jquery-3.3.1.js"></script>
	<script src="../../libraries/js-joda.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="../../stylesheet.css" id="main">
  <link rel="stylesheet" href="stylesheet.css" id="style">

	<style>
	</style>
</head>
<body>
  <script src="testfont.js"></script>
  <h1>Big Text</h1>
  Enter text and select font, foreground, and background colors. Click "Show" to display your text
  <br>
	<label class="container">Text&nbsp;
    <input type="radio" name="mode" value="plaintext" checked>
		<span class="checkmark"></span>
    <input type="text" id="text">
  </label>
  <label class="container">Date/Time&nbsp;
    <input type="radio" name="mode" value="datetime">
		<span class="checkmark"></span>
		<input type="text" id="date" value="yyyy-mm-dd">
  </label>
  Font:<br>
  <label class="container">Font category&nbsp;
		<input type="radio" name="ftype" value="sys" checked>
		<span class="checkmark"></span>
    <select id="font">
      <option value="serif">Serif</option>
      <option value="sans-serif">Sans-Serif</option>
      <option value="monospace">Monospace</option>
      <option value="cursive">Cursive</option>
      <option value="fantasy">Fantasy</option>
    </select><br>
	</label>
  <label class="container">Other font&nbsp;
    <input type="radio" name="ftype" value="ggl">
    <span class="checkmark"></span>
    <input type="text" id="gfont" value="">&nbsp;
    Accepts system fonts and Google fonts<br><br>
	</label>

  Foreground<br>
  <label id="wrapper_foreground" class="wrapper">
    <input id="foreground" type="color" value="#000000">
  </label><br><br><br>
  Backround<br>
  <label id="wrapper_background" class="wrapper">
    <input id="background" type="color" value="#FFFFFF">
  </label><br><br><br>
  <input type="button" id="show" value="Show" onclick="show();">
</body>
</html>
